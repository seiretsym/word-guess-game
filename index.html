<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Guess the Word by Kerwin Hy</title>
  </head>

  <body>
    <div class="container">
        <!-- Row 1 - Game Title-->
        <div class="row">
          <div class="col-lg-12 p-0">
            <div class="card">
                <div class="card-body bg-secondary text-light text-center">
                    <h1>Guess the Word!</h1>
                </div>
            </div>
          </div>
        </div>

        <!-- Row 2 - Scoreboard -->
        <div class="row">
            <div class="col-sm-4 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h5>Wins: <span id="wins" class="text-warning">0</span></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h5>Losses: <span id="losses" class="text-warning">0</span></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h5>Guesses: <span id="guesses" class="text-warning">10</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 3 - Word Theme -->
        <div class="row">
            <div class="col-sm-12 p-0">
                <div class="card border-bottom-0">
                    <div class="card-body bg-secondary text-warning text-center">
                        <h3>Theme: Final Fantasy XIV</h3>
                        <!-- info text for user comprehension -->
                        <span id="info" class="text-white">(Try)</span>
                        <span id="last-word" class="text-warning">test</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 4 - Word Area -->
        <div class="row">
            <div class="col-sm-6 p-0">
                <div class="card border-bottom-0 border-top-0 border-right-0">
                    <div class="card-body bg-secondary text-light text-right">
                        <!-- Label -->
                        <h3>Word:</h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 p-0">
                <div class="card border-bottom-0 border-top-0 border-left-0">
                    <div class="card-body bg-secondary text-light text-left">
                        <!-- Masked/Unveiled Word -->
                        <h3><span id="word" class="text-warning">_ _ _ _ _</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Letters Used -->
        <div class="row">
            <div class="col-sm-6 p-0">
                <div class="card border-right-0 border-top-0">
                    <div class="card-body bg-secondary text-light text-right">
                        <!-- Label -->
                        <h5>Letters used:</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 p-0">
                <div class="card border-left-0 border-top-0">
                    <div class="card-body bg-secondary text-light text-left">
                        <!-- Letters Typed/Used -->
                        <h5><span id="letters-used" class="text-warning">a b c</span></h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 5 - Instructions/Rules -->
        <div class="row">
            <div class="col-sm-12 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h3>Start Typing to Play!</h3>
                        <p>Guess all the letters to score. Amount of guesses diminish as you guess incorrectly. Run out of guesses and lose!</p>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <!-- link relevant .js file to to document -->
    <script src="assets/javascript/game.js"></script> 
  </body>
</html>
