<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Guess the Word by Kerwin Hy</title>
  </head>

  <body>
    <div class="container">
        <!-- Row 1 - Game Title-->
        <div class="row">
          <div class="col-lg-12 p-0">
            <div class="card">
                <div class="card-body bg-secondary text-light text-center">
                    <h1>Guess the Word!</h1>
                </div>
            </div>
          </div>
        </div>
        <!-- Row 2 - Score -->
        <div class="row">
            <div class="col-sm-4 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h5>Wins: <span id="wins" class="text-warning">0</span></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h5>Losses: <span id="losses" class="text-warning">0</span></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h5>Guesses: <span id="guesses" class="text-warning">10</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row 3 - Word Area -->
        <div class="row">
            <div class="col-sm-12 p-0">
                <div class="card">
                    <div class="card-title bg-secondary text-warning text-center m-0 pt-3">
                        <h3>Theme: Final Fantasy XIV</h3>
                    </div>
                    <div class="card-body bg-secondary text-light text-center">
                        <h3>Word: <span id="word" class="text-warning">_ _ _ _ _</span></h3>
                    </div>
                    <div class="card-text bg-secondary text-light text-center pb-3">
                        <h5>Letters used: <span id="letters-used" class="text-warning">a b c</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row 4 - Instructions -->
        <div class="row">
            <div class="col-sm-12 p-0">
                <div class="card">
                    <div class="card-body bg-secondary text-light text-center">
                        <h3>Start Typing to Play!</h3>
                        <p>Guess all the letters to score. Run out of guesses and lose!</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
